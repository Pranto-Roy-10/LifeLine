{% extends 'base.html' %}

{% block title %}Share an Item - LifeLine{% endblock %}

{% block content %}
<style>
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.6s ease-out forwards;
  }

  .animate-slide-in-down {
    animation: slideInDown 0.6s ease-out forwards;
  }

  .form-input {
    background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.6));
    border: 1px solid rgba(100, 116, 139, 0.5);
    transition: all 0.3s ease;
  }

  .form-input:focus {
    border-color: rgba(14, 165, 233, 0.8);
    box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);
    outline: none;
  }

  .btn-hover {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .btn-hover:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }
</style>

<div class="min-h-screen w-full bg-slate-950">
  <!-- Header Section -->
  <div class="bg-slate-950 border-b border-slate-800 shadow-lg">
    <div class="w-full px-6 py-8">
      <div class="animate-slide-in-down">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
          Share an Item
        </h1>
        <p class="text-slate-400 text-sm mt-2">Help your neighbors by sharing items you have extra of</p>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="w-full px-6 py-12">
    <div class="max-w-2xl mx-auto">
      <div class="p-8 rounded-2xl bg-gradient-to-br from-slate-800 to-slate-800/50 border border-slate-700 backdrop-blur-sm shadow-lg animate-fade-in-up">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
          <div>
            <label class="block text-sm font-semibold text-slate-200 mb-2">Item Title <span class="text-red-400">*</span></label>
            <input name="title" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-slate-400" placeholder="e.g., Rice, Medicines, Books..." required />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-slate-200 mb-2">Category <span class="text-red-400">*</span></label>
              <select name="category" class="form-input w-full px-4 py-3 rounded-lg text-white" required>
                {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
              </select>
            </div>

            <div>
              <label class="block text-sm font-semibold text-slate-200 mb-2">Quantity / Size</label>
              <input name="quantity" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-slate-400" placeholder="e.g., 2 kg, 1 box" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-200 mb-2">Description</label>
            <textarea name="description" rows="4" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-slate-400" placeholder="Tell neighbors about this item..."></textarea>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-200 mb-2">Area / Neighborhood</label>
            <input name="area" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-slate-400" placeholder="e.g., Downtown, North Side..." />
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-200 mb-2">Contact Info <span class="text-red-400">*</span></label>
            <input name="contact_info" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-slate-400" placeholder="Phone or WhatsApp number" />
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-200 mb-2">Item Image</label>
            <div class="relative">
              <input type="file" name="image" accept="image/*" class="form-input w-full px-4 py-3 rounded-lg text-slate-300" />
              <p class="text-xs text-slate-400 mt-2">ðŸ“· Supported formats: PNG, JPG, JPEG, GIF (max 5MB)</p>
            </div>
          </div>

          <div class="flex items-center gap-3 pt-4">
            <button type="submit" class="btn-hover flex-1 px-6 py-3 rounded-lg bg-gradient-to-r from-emerald-500 to-emerald-600 text-slate-900 font-semibold shadow-lg hover:shadow-emerald-500/50 transition flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              Share Item
            </button>
            <a href="{{ url_for('resources.list_resources') }}" class="btn-hover px-6 py-3 rounded-lg bg-slate-700 text-white font-semibold hover:bg-slate-600 transition">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
