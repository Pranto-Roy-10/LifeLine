{% extends 'base.html' %}

{% block title %}Share an Item - LifeLine{% endblock %}

{% block content %}
<div class="w-full max-w-2xl mx-auto py-8 px-6">
  <h2 class="text-2xl font-semibold mb-4">Share or Donate an Item</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block text-sm text-slate-300">Title</label>
      <input name="title" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded" required />
    </div>

    <div>
      <label class="block text-sm text-slate-300">Category</label>
      <select name="category" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded" required>
        {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm text-slate-300">Quantity / Size</label>
      <input name="quantity" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded" placeholder="e.g. 2 kg, 1 box, 3 units" />
    </div>

    <div>
      <label class="block text-sm text-slate-300">Description</label>
      <textarea name="description" rows="4" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded"></textarea>
    </div>

    <div>
      <label class="block text-sm text-slate-300">Area / Neighborhood (optional)</label>
      <input name="area" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded" />
    </div>

    <div>
      <label class="block text-sm text-slate-300">Contact info (phone or WhatsApp)</label>
      <input name="contact_info" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded" />
    </div>

    <div>
      <label class="block text-sm text-slate-300">Image (optional)</label>
      <input type="file" name="image" accept="image/*" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded text-slate-300" />
      <p class="text-xs text-slate-400 mt-1">Accepted formats: PNG, JPG, JPEG, GIF</p>
    </div>

    <div class="flex items-center gap-3">
      <button class="px-4 py-2 rounded bg-emerald-500 text-slate-900">Share Item</button>
      <a href="{{ url_for('resources.list_resources') }}" class="px-3 py-2 rounded bg-slate-700">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
