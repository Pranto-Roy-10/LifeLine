<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}LifeLine{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">

    <!-- Navbar (full width) -->
    <header class="w-full border-b border-slate-800">
      <nav class="w-full px-6 md:px-12 py-4 flex items-center justify-between">
        <!-- Logo + title -->
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-white flex items-center justify-center shadow-md">
            <img
              src="{{ url_for('static', filename='images/lifeline_logo.png') }}"
              alt="LifeLine Logo"
              class="h-8 w-8 object-contain"
            />
          </div>
          <div>
            <h1 class="text-lg font-semibold tracking-tight">
              LifeLine
            </h1>
            <p class="text-xs text-slate-400">
              Neighborhood Help & Emergency Network
            </p>
          </div>
        </div>

        <!-- Nav links -->
        <div class="hidden md:flex items-center gap-6 text-sm">
          <a href="#features" class="hover:text-emerald-300 transition">Features</a>
          <a href="#modules" class="hover:text-emerald-300 transition">Modules</a>
          <a href="#impact" class="hover:text-emerald-300 transition">Impact</a>
        </div>

        <!-- Auth buttons -->
        <div class="flex items-center gap-3">
          <button class="text-xs md:text-sm px-3 py-1.5 rounded-full border border-slate-700 hover:border-emerald-400 hover:text-emerald-300 transition">
            Log in
          </button>
          <button class="text-xs md:text-sm px-3 md:px-4 py-1.5 rounded-full bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-semibold transition">
            Join as Helper
          </button>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="flex-1 w-full">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800">
      <div class="w-full px-6 md:px-12 py-4 flex flex-col md:flex-row justify-between items-center gap-2 text-[11px] text-slate-500">
        <p>© 2025 LifeLine · University Project Prototype</p>
        <p>Built with Flask · Supabase · Maps · FCM</p>
      </div>
    </footer>
  </body>
</html>
