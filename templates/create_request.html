{% extends "base.html" %}
{% block title %}Create Help Request / Offer{% endblock %}

{% block content %}
<div class="w-full flex justify-center mt-10 px-4 page-transition">

    <!-- Card -->
    <div class="w-full max-w-xl bg-gradient-to-br from-slate-900/70 to-slate-950/80 border border-emerald-500/20 p-8 rounded-2xl shadow-2xl card-hover">

        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-300 to-cyan-300 mb-6">
            Create Help Request / Offer
        </h1>

        <form action="{{ url_for('create_request') }}" method="POST" class="space-y-5">

            <!-- TITLE -->
            <div>
                <label class="block text-slate-300 mb-2 font-medium">Title</label>
                <input
                    type="text"
                    name="title"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-slate-950/80 text-white border border-slate-700/60 focus:border-emerald-400 focus:outline-none transition duration-200 placeholder-slate-500"
                    placeholder="What do you need or can offer?"
                >
            </div>

            <!-- CATEGORY -->
            <div>
                <label class="block text-slate-300 mb-2 font-medium">Category</label>
                <select
                    name="category"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-slate-950/80 text-white border border-slate-700/60 focus:border-emerald-400 focus:outline-none transition duration-200"
                >
                    <option value="medicine">Medicine</option>
                    <option value="food">Food</option>
                    <option value="tutoring">Tutoring</option>
                    <option value="repair">Repair</option>
                </select>
            </div>

            <!-- DESCRIPTION -->
            <div>
                <label class="block text-slate-300 mb-2 font-medium">Description</label>
                <textarea
                    name="description"
                    rows="4"
                    class="w-full px-4 py-3 rounded-lg bg-slate-950/80 text-white border border-slate-700/60 focus:border-emerald-400 focus:outline-none transition duration-200 placeholder-slate-500 resize-none"
                    placeholder="Describe what you need or can offer..."
                           focus:ring focus:ring-emerald-400 outline-none"
                ></textarea>
            </div>

            <!-- OFFER TOGGLE -->
            <div class="flex items-center gap-3">
                <input
                    type="checkbox"
                    name="is_offer"
                    class="h-5 w-5 rounded border-slate-600 bg-slate-700"
                >
                <label class="text-slate-300">
                    I am offering help (unchecked = I need help)
                </label>
            </div>

            <!-- EXPIRY -->
            <div>
                <label class="block text-slate-300 mb-1">Expires in (minutes)</label>
                <input
                    type="number"
                    name="expiry_minutes"
                    value="60"
                    min="5"
                    max="1440"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white border border-slate-600
                           focus:ring focus:ring-emerald-400 outline-none"
                >
            </div>

            <!-- SUBMIT BUTTON -->
            <button
                class="w-full mt-4 bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold
                       px-6 py-3 rounded-lg transition"
            >
                Submit
            </button>
        </form>
    </div>

</div>
{% endblock %}
